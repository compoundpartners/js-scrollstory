{% extends "djangocms_bootstrap4/admin/base.html" %}
{% load i18n static %}

{% block extrahead %}
    {{ block.super }}
    <script src="{% static 'djangocms_bootstrap4/js/bundle.grid.js' %}"></script>
{% endblock %}

{% block field_sets %}
    <div class="djangocms-bootstrap4 djangocms-bootstrap4-column"
        data-static="{% get_static_prefix %}"
        data-sizes='[
            "{% trans 'Extra small' %}",
            "{% trans 'Small' %}",
            "{% trans 'Medium' %}",
            "{% trans 'Large' %}",
            "{% trans 'Extra large' %}"
        ]'
        data-rows='[
            "{% trans 'Hide' %}"
        ]'
        data-reset="{% trans 'Reset' %}"
    >
        {{ block.super }}
    </div>
{% endblock %}
